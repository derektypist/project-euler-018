    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p>By starting at the top of the triangle below and moving to adjacent numbers on the row below, the maximum number from top to bottom is 23.</p>
        <article class="text-center triangle">
            <p><span class="path">3</span></p>
            <p><span class="path">7</span> 4</p>
            <p>2 <span class="path">4 </span>6</p>
            <p>8 5 <span class="path">9 </span>3</p>
        </article>

        <p>That is, 3 + 7 + 4 + 9 = 23.</p>

        <p>Find the maximum total from top to bottom of the <a href="pdf/triangle.pdf" target="_blank" title="View Triangle">triangle</a></p>
